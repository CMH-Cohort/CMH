<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
            
            <script type="text/javascript">
	$(document).ready(function() {
		$('.status').click(function(event) {
			event.preventDefault();
			event.stopPropagation();
			toggleStatus(this);
		});
	});
	
	function toggleStatus(termStatusToggle) {
		console.log($(termStatusToggle)[0].id.split('-')[1]);
		var termStatusId = extractId($(termStatusToggle)[0]);
		
		// Using the core $.ajax() method
 		$.ajax({
		 
		    // The URL for the request
		    url: "/markDone",
		 
		    // The data to send (will be converted to a query string)
		    data: {
		        termStatusId: termStatusId
		    },
		    
		 	toggle: termStatusToggle,
		 	
		    // Whether this is a POST or GET request
		    type: "GET",
		 
		    // The type of data we expect back
		    dataType : "text"
		})
		// Code to run if the request succeeds (is done);
		  // The response is passed to the function
		  .done(function() {
		     this.toggle.checked = true;
		  })
		  // Code to run if the request fails; the raw request and
		  // status codes are passed to the function
		   .fail(function( xhr, status, errorThrown ) {
		    alert( "Sorry, there was a problem!" );
		    console.log( "Error: " + errorThrown );
		    console.log( "Status: " + status );
		    console.dir( xhr );
		  })
		  // Code to run regardless of success or failure;
		  .always(function( xhr, status ) {
		    alert( "The request is complete!" );
		  }); 
	}
	
	function extractId(input) {
		return input.id.split('-')[1];
	}
</script>
</head>
<body>
<h1>Search Terms</h1>

<form action="/search">
    <input type="text" name="title"/> <input type="submit"
                                             value="Search"/>
</form>

<!-- Link back to the complete list after search -->
<a href="/all">Click here to view the full list of terms</a>

<h1>Add Term</h1>

<form action="/add">
    <input type="text" name="title"/> <input type="submit"
                                             value="Add"/>
</form>

<h1>Remove Term</h1>

<form action="/remove">
    <input type="text" name="title"/> <input type="submit"
                                             value="Remove"/>
</form>

<h1>List of Terms</h1>

<!-- Put the for-each loop inside the tag you want to repeat -->
<ol>
    <li th:each="term : ${terms}"> <input type="checkbox" th:class="'status done-' + ${term.status.done}" th:id="'termStatus-' + ${term.status.id}" /><a
            th:href="@{'term?id=' + ${term.id}}" th:text="${term.title}"/></li>
</ol>

</body>
</html>
