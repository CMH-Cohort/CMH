<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Term Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
          
    <link rel="stylesheet" href="style.css"></link>

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
            
              <script src="functionality.js"></script>
            
</head>
<body>
 <p id="welcome"><span th:text="'Welcome, ' + ${user.username} + '!'" /><a id="logout" href="/logout">(Sign Out)</a></p>       
<div class="logo"><h3>Term Tracker</h3></div>

<div class="container">

<div class="col-md-4">

<form action="/search">
    <input type="text" name="title" placeholder="Search Terms" /> <input type="submit"
                                             value="Search" />
</form>

<!-- Link back to the complete list after search -->
<a href="/all">Click here to view the full list of terms</a>
</div>
<div class="col-md-4">


<form action="/add">
    <input type="text" name="title" autofocus="autofocus" placeholder="Add Term" /> <input type="submit"
                                             value="Add"/>
</form>
</div>
<div class="col-md-4">

<form action="/remove">
    <input type="text" name="title" placeholder="Remove Term" /> <input type="submit"
                                             value="Remove"/>
</form>
</div>

</div>
<!-- Put the for-each loop inside the tag you want to repeat -->
<div id="term-background"><div th:each="termStatus : ${termStatuses}" th:class="'col-xs-12 col-sm-6 col-md-4 col-lg-3 status done-' + ${termStatus.done}" th:id="'termStatuses-' + ${termStatus.id}"
     th:text="${termStatus.term.title}">
</div></div>
</body>
</html>
